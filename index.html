<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <section class="instagram-wrapper">
        <div id="instagram-phone">
            <img class="selected" src="./img/insta-1.png" alt="instagram screenshot">
            <img src="./img/insta-2.png" alt="instagram screenshot">
            <img src="./img/insta-3.png" alt="instagram screenshot">
            <img src="./img/insta-4.png" alt="instagram screenshot">
        </div>
        <script src="script.js"></script>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="profile picture">
                </div>
                <button class="instagram-login">
                    <div class="continue-login">
                        Continuar como nandoamori
                    </div>
                </button>
                <div class="not-content">
                    <span class="not-account">
                        Não é nandoamori?
                        <button class="btn-blue">Trocar de conta</button>
                    </span>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
